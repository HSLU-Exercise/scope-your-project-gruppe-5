# Copy this file to .github/workflows/ (e.g., python-simple.yml) and modify as noted
name: Python Simple CI Template

# Change 'main' to your branch (e.g., 'master')
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Change '3.13' to your Python version (e.g., '3.11')
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # Change './python' if your project is in a different folder
      - name: Install dependencies
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      # Change './python' and 'simple_calculator.py' to your folder/file
      - name: Run Flake8
        working-directory: ./python
        run: flake8 simple_calculator.py

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Change '3.13' to your Python version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # Change './python' if your project is in a different folder
      - name: Install dependencies
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Change './python' if your project is in a different folder
      - name: Run Pytest
        working-directory: ./python
        run: pytest
