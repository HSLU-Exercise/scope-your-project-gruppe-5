name: Python Matrix Build

on:
#  push:
#    branches: [ main ]
#  pull_request:
#    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    needs: []
    if: always()
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12', '3.13']
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Run Flake8
        working-directory: ./python
        run: |
          flake8 simple_calculator.py --format="%(path)s:%(row)d:%(col)d:%(code)s:%(text)s" > flake8-report.txt 2>&1
          if [ ! -s flake8-report.txt ]; then
            echo "No linting issues found" > flake8-report.txt
          fi
        shell: bash
      - name: Upload Flake8 report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: python/flake8-report.txt
          retention-days: 30

  test:
    runs-on: ${{ matrix.os }}
    needs: []
    if: always()
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12', '3.13']
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run Pytest
        working-directory: ./python
        run: pytest --junitxml=pytest-report.xml
      - name: Upload Pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: python/pytest-report.xml
          retention-days: 30
