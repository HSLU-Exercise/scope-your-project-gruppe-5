# Copy to .github/workflows/ (e.g., python-matrix.yml) and modify as noted
# Ensure .flake8-template is copied to your Python folder (e.g., python/.flake8)
# See README.md for details on how this workflow tests Python code
name: Python Matrix Build Template

# Change 'main' to your branch (e.g., 'master' for your main branch)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    needs: []
    if: always()
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        # Change to your Python versions (e.g., ['3.10', '3.11'] for your project)
        python-version: ['3.12', '3.13']
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # Change './python' if your Python files or .flake8 are in a different folder
      - name: Install dependencies
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      # Change './python' and 'simple_calculator.py' to your folder and Python file
      - name: Run Flake8
        working-directory: ./python
        run: |
          flake8 simple_calculator.py --format="%(path)s:%(row)d:%(col)d:%(code)s:%(text)s" > flake8-report.txt 2>&1
          if [ ! -s flake8-report.txt ]; then
            echo "No linting issues found" > flake8-report.txt
          fi
        shell: bash
      # Change 'python/flake8-report.txt' if your report file path differs
      - name: Upload Flake8 report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: python/flake8-report.txt
          retention-days: 14

  test:
    runs-on: ${{ matrix.os }}
    needs: []
    if: always()
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        # Change to your Python versions (e.g., ['3.10', '3.11'] for your project)
        python-version: ['3.12', '3.13']
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # Change './python' if your Python files are in a different folder
      - name: Install dependencies
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      # Change './python' if your Python files are in a different folder
      - name: Run Pytest
        working-directory: ./python
        run: |
          pytest > pytest-report.txt 2>&1
          if [ ! -s pytest-report.txt ]; then
            echo "No test failures" > pytest-report.txt
          fi
        shell: bash
      # Change 'python/pytest-report.txt' if your report path differs
      - name: Upload Pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: python/pytest-report.txt
          retention-days: 14
