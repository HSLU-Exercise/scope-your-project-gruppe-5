# Copy to .github/workflows/ (e.g., java-simple.yml) and modify as noted
# Ensure checkstyle-template.xml is copied to your Java folder (e.g., java/checkstyle.xml)
# See README.md for details on how this workflow tests Java code
name: Simple Java CI Template

# Change 'main' to your branch (e.g., 'master' for your main branch)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Change '25' to your Java version (e.g., '17' for Java 17 projects)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      # Change './java' if your Java files or checkstyle.xml are in a different folder
      - name: Run Checkstyle
        working-directory: ./java
        run: mvn checkstyle:check
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Change '25' to your Java version
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      # Change './java' if your Java files are in a different folder
      - name: Run tests
        working-directory: ./java
        run: mvn test
