# Copy to .github/workflows/ (e.g., java-matrix.yml) and modify as noted
# Ensure checkstyle-template.xml is copied to your Java folder (e.g., java/checkstyle.xml)
# See README.md for details on this workflow
name: Java Matrix Build Template

# Change 'main' to your branch (e.g., 'master' for your main branch)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    needs: []
    if: always()
    strategy:
      matrix:
        # Change OS or versions for specific testing (e.g., ['ubuntu-22.04', 'windows-2022'])
        os: [ubuntu-latest, windows-latest]
        # Change to your Java versions (e.g., ['17', '21'] for your project)
        java: ['21', '25']
      # Change fail-fast to true to stop on first failure, false to run all
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
      # Change 'java/pom.xml' if your pom.xml is in a different folder
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ matrix.java }}-${{ hashFiles('java/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ matrix.java }}-
      # Change './java' if your Java files or checkstyle.xml are in a different folder
      - name: Run Checkstyle
        working-directory: ./java
        run: |
          mvn checkstyle:check -Dencoding=UTF-8 > checkstyle-report.txt 2>&1
          if [ ! -s checkstyle-report.txt ]; then
            echo "No linting issues found" > checkstyle-report.txt
          fi
        shell: bash
      # Change 'java/checkstyle-report.txt' if your report path differs
      - name: Upload Checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report-${{ matrix.os }}-java-${{ matrix.java }}
          path: java/checkstyle-report.txt
          # Change retention-days (e.g., 7 or 30) based on your storage policy
          retention-days: 14

  test:
    runs-on: ${{ matrix.os }}
    needs: []
    if: always()
    strategy:
      matrix:
        # Change OS or versions for specific testing (e.g., ['ubuntu-22.04', 'windows-2022'])
        os: [ubuntu-latest, windows-latest]
        # Change to your Java versions (e.g., ['17', '21'] for your project)
        java: ['21', '25']
      # Change fail-fast to true to stop on first failure, false to run all
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
      # Change 'java/pom.xml' if your pom.xml is in a different folder
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ matrix.java }}-${{ hashFiles('java/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ matrix.java }}-
      # Change './java' if your Java files are in a different folder
      - name: Run tests
        working-directory: ./java
        run: |
          mvn test -Dencoding=UTF-8 > test-report.txt 2>&1
          if [ ! -s test-report.txt ]; then
            echo "No test failures" > test-report.txt
          fi
        shell: bash
      # Change 'java/test-report.txt' if your report path differs
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}-java-${{ matrix.java }}
          path: java/test-report.txt
          # Change retention-days (e.g., 7 or 30) based on your storage policy
          retention-days: 14
