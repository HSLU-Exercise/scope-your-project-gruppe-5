# Copy to .github/workflows/ (e.g., python-matrix.yml) and modify as noted
# Ensure .flake8-template is copied to your Python folder (e.g., python/)
# See README.md for details on how this workflow tests Python code
name: Python Matrix Build Template

# Change 'main' to your branch (e.g., 'master' for your main branch)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        # Change to your Python versions (e.g., ['3.10', '3.11'] for your project)
        python-version: ['3.12', '3.13']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Change to your Python versions (e.g., '3.11' for Python 3.11 projects)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # Change './python' if your Python files or .flake8-template are in a different folder
      - name: Install dependencies
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      # Change './python' and 'simple_calculator.py' to your folder and Python file
      # Update report file name if needed (e.g., 'lint-report.txt')
      - name: Run Flake8
        working-directory: ./python
        run: flake8 simple_calculator.py > flake8-report.txt
        continue-on-error: true
      # Change 'python/flake8-report.txt' if your report file path differs
      - name: Upload Flake8 report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: python/flake8-report.txt
          retention-days: 30

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        # Change to your Python versions (e.g., ['3.10', '3.11'] for your project)
        python-version: ['3.12', '3.13']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Change to your Python versions
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # Change './python' if your Python files are in a different folder
      - name: Install dependencies
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      # Change './python' and report file name if needed (e.g., 'test-report.xml')
      - name: Run Pytest
        working-directory: ./python
        run: pytest --junitxml=pytest-report.xml
      # Change 'python/pytest-report.xml' if your report file path differs
      - name: Upload Pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: python/pytest-report.xml
          retention-days: 30
