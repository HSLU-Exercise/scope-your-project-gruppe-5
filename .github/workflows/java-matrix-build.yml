name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      env:
        description: "Zielumgebung"
        type: choice
        options: [dev, staging, prod]
        required: true
        default: dev
      dry_run:
        description: "Nur testen?"
        type: boolean
        default: true

jobs:
  lint:
    if: false  # Remove this line
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./java
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('java/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true

  test:
    if: false  # Remove this line
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./java
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('java/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run tests
        run: mvn test
