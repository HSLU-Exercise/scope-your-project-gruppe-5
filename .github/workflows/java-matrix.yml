name: Java Matrix Build

on:
#  push:
#    branches: [ main ]
#  pull_request:
#    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    needs: []
    if: always()
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: ['21', '25']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ matrix.java }}-${{ hashFiles('java/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ matrix.java }}-
      - name: Run Checkstyle
        working-directory: ./java
        run: mvn checkstyle:check -Dencoding=UTF-8 > checkstyle-report.txt 2>&1 || echo "Checkstyle failed" > checkstyle-report.txt
      - name: Upload Checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report-${{ matrix.os }}-java-${{ matrix.java }}
          path: java/checkstyle-report.txt
          retention-days: 30

  test:
    runs-on: ${{ matrix.os }}
    needs: []
    if: always()
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: ['21', '25']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ matrix.java }}-${{ hashFiles('java/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ matrix.java }}-
      - name: Run tests
        working-directory: ./java
        run: mvn test -Dencoding=UTF-8 > test-report.txt 2>&1 || echo "Tests failed" > test-report.txt
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}-java-${{ matrix.java }}
          path: java/test-report.txt
          retention-days: 30
